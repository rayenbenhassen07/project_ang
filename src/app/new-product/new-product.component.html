<section
  class="p-6 bg-gray-100 min-h-screen flex items-center justify-center mt-20"
>
  <div class="bg-white shadow-md rounded-lg p-8 max-w-3xl w-full">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
      Add New Product
    </h1>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Product Title -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1"
          >Product Title</label
        >
        <input
          type="text"
          id="title"
          [(ngModel)]="product.title"
          name="title"
          class="block w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500"
          placeholder="Enter product title"
          required
        />
      </div>

      <!-- Product Category -->
      <div>
        <label
          for="category"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Category</label
        >
        <input
          type="text"
          id="category"
          [(ngModel)]="product.category"
          name="category"
          class="block w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500"
          placeholder="Enter product category"
          required
        />
      </div>

      <!-- Product Price -->
      <div>
        <label for="price" class="block text-sm font-medium text-gray-700 mb-1"
          >Price ($)</label
        >
        <input
          type="number"
          id="price"
          [(ngModel)]="product.price"
          name="price"
          class="block w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500"
          placeholder="Enter product price"
          required
        />
      </div>

      <!-- Product Description -->
      <div>
        <label
          for="description"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Description</label
        >
        <textarea
          id="description"
          [(ngModel)]="product.description"
          name="description"
          class="block w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500"
          placeholder="Enter product description"
          rows="4"
          required
        ></textarea>
      </div>

      <!-- Image Upload -->
      <div>
        <label for="image" class="block text-sm font-medium text-gray-700 mb-1"
          >Product Image</label
        >
        <input
          type="file"
          id="image"
          (change)="onImageSelected($event)"
          class="block w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="imagePreview" class="mt-4">
          <p class="text-sm text-gray-500 mb-2">Preview:</p>
          <img
            [src]="imagePreview"
            alt="Product Image Preview"
            class="w-full h-40 object-cover rounded-lg border"
          />
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
      >
        Add Product
      </button>
    </form>
  </div>
</section>
