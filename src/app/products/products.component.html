<section class="p-6 bg-gray-100 min-h-screen mt-20">
  <div class="max-w-7xl mx-auto">
    <!-- Header Section -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Our Products</h1>
      <button
        routerLink="/new-product"
        class="bg-blue-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-600 transition"
      >
        Add New Product
      </button>
    </div>

    <!-- Product Grid -->
    <div
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
    >
      <div
        *ngFor="let product of products"
        class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition"
      >
        <!-- Product Image -->
        <img
          [src]="product.image || 'assets/placeholder.png'"
          [alt]="product.title"
          class="h-40 w-full object-cover rounded-lg mb-4"
        />

        <!-- Product Info -->
        <div class="text-center">
          <h2 class="text-lg font-semibold text-gray-800">
            {{ product.title }}
          </h2>
          <p class="text-gray-600 text-sm mb-2">{{ product.category }}</p>
          <p class="text-gray-800 font-bold mb-4">${{ product.price }}</p>

          <!-- Rating Stars -->
          <div class="flex justify-center mb-4">
            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
              <i
                class="fa"
                [ngClass]="{
                  'fa-star text-yellow-500':
                    (product.rating?.rate || 0) >= star,
                  'fa-star-o text-gray-300': (product.rating?.rate || 0) < star
                }"
              ></i>
            </ng-container>
            <span class="text-sm text-gray-500 ml-2"
              >({{ product.rating?.count || 0 }} reviews)</span
            >
          </div>

          <!-- Action Button -->
          <button
            class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition"
          >
            View Details
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
